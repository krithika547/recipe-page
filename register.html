<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register or Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #061f38; }
    .container { max-width: 500px; margin-top: 50px; }
    .card { border: none; box-shadow: 0 4px 8px rgba(10, 10, 10, 0.1); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center">Register or Login</h2>
      <p class="text-center">Join Today to Start Saving Your Favorite Recipes!</p>
      <p class="text-center"><a href="#">Login to your account here.</a></p>

      <form id="registerForm" action="/register" method="GET">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
          <div class="invalid-feedback">This field is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-control" name="country" id="country" required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" name="address" id="address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
        </div>
        <div class="mb-3">
          <label for="verification" class="form-label">Human Verification: 2 + 6 =</label>
          <input type="text" class="form-control" name="verification" id="verification" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register Now</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    if (!valid) {
    event.preventDefault();
}

  </script>
</body>
</html>
